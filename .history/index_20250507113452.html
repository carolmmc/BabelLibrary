<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma 全屏展示</title>
    <style>
        /* 移除默认 margin 和 padding，确保全屏显示 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* iframe 设置为全屏 */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 去掉 iframe 边框 */
        }
    </style>
</head>
<body>
    <!-- Figma 原型嵌入代码，设置为全屏展示 -->
    <iframe 
        src="https://embed.figma.com/proto/fsq5EZZHHE8SoihFqDp12q/babel-library-%E5%8A%A8%E6%95%88%E4%BA%A4%E4%BA%92?page-id=0%3A1&node-id=2021-642&viewport=741%2C-279%2C0.15&scaling=scale-down&content-scaling=fixed&starting-point-node-id=2021%3A37&show-proto-sidebar=1&embed-host=share" 
        allowfullscreen>
    </iframe>
</body>
</html>
