<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma 原型开屏动画</title>
    <style>
        /* 去除默认 margin 和 padding，确保页面全屏展示 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* 设置 iframe 占据整个屏幕 */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- 嵌入 Figma 原型 -->
    <iframe 
        src="https://www.figma.com/proto/fsq5EZZHHE8SoihFqDp12q/babel-library-%E5%8A%A8%E6%95%88%E4%BA%A4%E4%BA%92?node-id=0-1&p=f&viewport=169%2C171%2C0.04&t=5fvRRXgniksW0YWK-0&scaling=contain&content-scaling=fixed&starting-point-node-id=2021%3A37&show-proto-sidebar=1" 
        allowfullscreen>
    </iframe>
</body>
</html>
