<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #6C6BB9;
            min-height: 100vh;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .logo {
            width: 75.892px;
            height: 87.633px;
            flex-shrink: 0;
            object-fit: contain; /* 保持图片比例 */
        }

        /* 导航栏容器 */
        .nav-container {
            position: relative;
            width: 1076px;
            height: 80px;
        }

        /* 导航图标容器 */
        .nav-icons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-between; /* 改用 space-between 实现均匀分布 */
            width: 60%; /* 控制图标分布的整体宽度范围 */
            z-index: 2;
        }

        /* 导航图标通用样式 */
        .nav-icon {
            flex-shrink: 0;
            cursor: pointer;
            filter: drop-shadow(0px 0px 1px #000);
            transition: transform 0.3s ease; /* 将过渡效果移到这里 */
        }

        /* 搜索图标 */
        .find-icon {
            width: 37px;
            height: 39px;
        }

        /* 我的图标 */
        .mine-icon {
            width: 40px;
            height: 39px;
        }

        /* 书架图标 */
        .shelf-icon {
            width: 34px;
            height: 39px;
        }

        /* 图标悬停效果 */
        .nav-icon:hover {
            transform: scale(1.1);
        }

        .content-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .scroll-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            overflow-x: auto;
            padding: 20px;
        }

        .scroll-item {
            flex-shrink: 0;
        }

        .scroll-image {
            width: 100px;
            height: auto;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .scroll-image.clicked {
            animation: clickPulse 0.5s ease;
        }

        @keyframes clickPulse {
            0% {
                transform: scale(1);
                filter: brightness(1);
            }
            50% {
                transform: scale(0.92);
                filter: brightness(1.2);
            }
            100% {
                transform: scale(1);
                filter: brightness(1);
            }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* 底部装饰图样式 */
        .bottom-decoration {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);  /* 居中定位 */
            width: 1526px;  /* 使用原始宽度 */
            height: 859px;  /* 使用原始高度 */
            background: url('homepage frame1.png') bottom center no-repeat;
            background-size: contain;  /* 确保图片完整显示 */
            z-index: 1;
            animation: breath-animation 4s ease-in-out infinite;
        }

        /* 添加第二个装饰图样式 */
        .decoration-frame2 {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 775px;
            height: 155px;
            flex-shrink: 0;
            aspect-ratio: 5/1;
            background: url('homepageframe2.png') center no-repeat;
            background-size: contain;
            z-index: 2; /* 确保显示在第一个装饰图之上 */
            animation: breath-animation 4s ease-in-out infinite;
        }

        /* 修改呼吸动画 */
        @keyframes breath-animation {
            0%, 100% {
                opacity: 0.9;
                transform: translateX(-50%) scale(1);  /* 保持居中的同时缩放 */
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.02);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="巴别插画 Logo" class="logo">
        <div class="nav-container">
            <img src="navigate background.png" alt="导航栏" class="nav-background">
            <div class="nav-icons">
                <a href="find.html" class="icon-link">
                    <img src="find.png" alt="搜索" class="nav-icon find-icon">
                </a>
                <a href="mine.html" class="icon-link">
                    <img src="mine.png" alt="我的" class="nav-icon mine-icon">
                </a>
                <a href="shelf.html" class="icon-link">
                    <img src="shelf.png" alt="书架" class="nav-icon shelf-icon">
                </a>
            </div>
        </div>
        <div style="width: 150px;"></div>
    </header>

    <div class="content-center">
        <div class="scroll-container">
            <div class="scroll-item">
                <img src="mine book1.png" alt="book1" class="scroll-image">
            </div>
            <div class="scroll-item">
                <img src="mine book2.png" alt="book2" class="scroll-image">
            </div>
            <div class="scroll-item">
                <img src="mine book3.png" alt="book3" class="scroll-image">
            </div>
            <div class="scroll-item">
                <img src="mine book4.png" alt="book4" class="scroll-image">
            </div>
            <div class="scroll-item">
                <img src="mine book5.png" alt="book5" class="scroll-image">
            </div>
            <div class="scroll-item">
                <img src="mine book6.png" alt="book6" class="scroll-image">
            </div>
            <div class="scroll-item">
                <img src="mine book7.png" alt="book7" class="scroll-image">
            </div>
        </div>
    </div>
    <div class="bottom-decoration"></div>
    <div class="decoration-frame2"></div>
    <script>
        const images = document.querySelectorAll('.scroll-image');
        
        images.forEach(image => {
            image.addEventListener('click', function(e) {
                // 添加点击动画类
                this.classList.add('clicked');
                
                // 创建涟漪效果
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                
                // 设置涟漪起始位置
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                // 添加涟漪元素
                this.appendChild(ripple);
                
                // 动画结束后清理
                this.addEventListener('animationend', function() {
                    this.classList.remove('clicked');
                }, {once: true});
                
                ripple.addEventListener('animationend', function() {
                    ripple.remove();
                }, {once: true});
            });
        });
    </script>
</body>
</html>
