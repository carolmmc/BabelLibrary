<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BABEL LIBRARY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #6C6BB9;
            min-height: 100vh;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .logo {
            width: 75.892px;
            height: 87.633px;
            flex-shrink: 0;
            object-fit: contain; /* 保持图片比例 */
        }

        /* 导航栏容器 */
        .nav-container {
            position: relative;
            width: 1076px;
            height: 80px;
        }

        /* 导航图标容器 */
        .nav-icons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-between; /* 改用 space-between 实现均匀分布 */
            width: 60%; /* 控制图标分布的整体宽度范围 */
            z-index: 2;
        }

        /* 导航图标通用样式 */
        .nav-icon {
            flex-shrink: 0;
            cursor: pointer;
            filter: drop-shadow(0px 0px 1px #000);
            transition: transform 0.3s ease; /* 将过渡效果移到这里 */
        }

        /* 搜索图标 */
        .find-icon {
            width: 37px;
            height: 39px;
        }

        /* 我的图标 */
        .mine-icon {
            width: 40px;
            height: 39px;
        }

        /* 书架图标 */
        .shelf-icon {
            width: 34px;
            height: 39px;
        }

        /* 图标悬停效果 */
        .nav-icon:hover {
            transform: scale(1.1);
        }

        .icon-link {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .content-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .title {
            font-size: 64px;
            color: white;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .start-btn {
            padding: 15px 60px;
            font-size: 24px;
            background: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            color: #6C6BB9;
            font-weight: bold;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .title-image {
            max-width: 800px; 
            width: 80%;
            height: auto;
            margin: 0 auto 40px;
            display: block;
        }

        .title-text {
            color: #E4E4FF;
            text-align: center;
            -webkit-text-stroke: 1px #000;
            font-family: Poppins, sans-serif; 
            font-size: 128px;
            font-weight: 700;
            line-height: normal;
            margin-bottom: 40px;
        }

        /* 添加 Poppins 字体 */
        @font-face {
            font-family: 'Poppins';
            src: url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        }

        /* 底部装饰图样式 */
        .bottom-decoration {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);  /* 居中定位 */
            width: 1526px;  /* 使用原始宽度 */
            height: 859px;  /* 使用原始高度 */
            background: url('homepage frame1.png') bottom center no-repeat;
            background-size: contain;  /* 确保图片完整显示 */
            z-index: 1;
            animation: breath-animation 4s ease-in-out infinite;
        }

        /* 添加第二个装饰图样式 */
        .decoration-frame2 {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 775px;
            height: 155px;
            flex-shrink: 0;
            aspect-ratio: 5/1;
            background: url('homepageframe2.png') center no-repeat;
            background-size: contain;
            z-index: 2; /* 确保显示在第一个装饰图之上 */
            animation: breath-animation 4s ease-in-out infinite;
        }

        /* 修改呼吸动画 */
        @keyframes breath-animation {
            0%, 100% {
                opacity: 0.9;
                transform: translateX(-50%) scale(1);  /* 保持居中的同时缩放 */
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.02);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="巴别插画 Logo" class="logo">
        <div class="nav-container">
            <img src="navigate background.png" alt="导航栏" class="nav-background">
            <div class="nav-icons">
                <a href="find.html" class="icon-link">
                    <img src="find.png" alt="搜索" class="nav-icon find-icon">
                </a>
                <img src="mine.png" alt="我的" class="nav-icon mine-icon">
                <img src="shelf.png" alt="书架" class="nav-icon shelf-icon">
            </div>
        </div>
        <div style="width: 150px;"></div>
    </header>

    <div class="content-center">
        <img src="babel library.png" alt="巴别插画" class="title-image">
        <a href="find.html" class="btn-link">
            <button class="start-btn">Get Start</button>
        </a>
    </div>
    <div class="bottom-decoration"></div>
    <div class="decoration-frame2"></div>
</body>
</html>
