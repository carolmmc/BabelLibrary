<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma 原型开屏动画</title>
    <style>
        /* 去除默认 margin 和 padding，确保页面全屏展示 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* 设置 iframe 占据整个屏幕 */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- 嵌入 Figma 原型 -->
    <iframe 
        src=iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="800" height="450" src="https://embed.figma.com/proto/fsq5EZZHHE8SoihFqDp12q/babel-library-%E5%8A%A8%E6%95%88%E4%BA%A4%E4%BA%92?page-id=0%3A1&node-id=2021-642&viewport=741%2C-279%2C0.15&scaling=contain&content-scaling=fixed&starting-point-node-id=1%3A2&show-proto-sidebar=1&embed-host=share" allowfullscreen></iframe>" 
        allowfullscreen>
    </iframe>
</body>
</html>
