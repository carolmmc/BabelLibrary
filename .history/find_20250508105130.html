<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #6C6BB9;
            min-height: 100vh;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .logo {
            width: 75.892px;
            height: 87.633px;
            flex-shrink: 0;
            object-fit: contain; /* 保持图片比例 */
        }

        /* 导航栏容器 */
        .nav-container {
            position: relative;
            width: 1076px;
            height: 80px;
        }

        /* 导航图标容器 */
        .nav-icons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-between; /* 改用 space-between 实现均匀分布 */
            width: 60%; /* 控制图标分布的整体宽度范围 */
            z-index: 2;
        }

        /* 导航图标通用样式 */
        .nav-icon {
            flex-shrink: 0;
            cursor: pointer;
            filter: drop-shadow(0px 0px 1px #000);
            transition: transform 0.3s ease; /* 将过渡效果移到这里 */
        }

        /* 搜索图标 */
        .find-icon {
            width: 37px;
            height: 39px;
        }

        /* 我的图标 */
        .mine-icon {
            width: 40px;
            height: 39px;
        }

        /* 书架图标 */
        .shelf-icon {
            width: 34px;
            height: 39px;
        }

        /* 图标悬停效果 */
        .nav-icon:hover {
            transform: scale(1.1);
        }

        .content-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .find-image-container {
            position: relative; /* 添加相对定位 */
            display: flex;
            width: 800px;
            height: 800px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            aspect-ratio: 1/1;
            padding: 20px; /* 添加内边距 */
        }

        /* 添加六边形相关样式 */
        .second-layer {
            display: none;
            position: absolute;
            width: 100px;
            height: 100px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            transition: all 0.5s ease;
            overflow: hidden;
        }

        .second-layer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .second-layer.active {
            display: block;
            opacity: 1;
            transform: scale(1.2);
        }

        /* 设置六个小六边形的位置 */
        .second-layer:nth-child(1) { top: -100px; left: calc(50% - 50px); }
        .second-layer:nth-child(2) { top: -50px; left: calc(50% + 90px); }
        .second-layer:nth-child(3) { top: 50px; left: calc(50% + 90px); }
        .second-layer:nth-child(4) { top: 100px; left: calc(50% - 50px); }
        .second-layer:nth-child(5) { top: 50px; left: calc(50% - 190px); }
        .second-layer:nth-child(6) { top: -50px; left: calc(50% - 190px); }

        /* 底部装饰图样式 */
        .bottom-decoration {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);  /* 居中定位 */
            width: 1526px;  /* 使用原始宽度 */
            height: 859px;  /* 使用原始高度 */
            background: url('homepage frame1.png') bottom center no-repeat;
            background-size: contain;  /* 确保图片完整显示 */
            z-index: 1;
            animation: breath-animation 4s ease-in-out infinite;
        }

        /* 添加第二个装饰图样式 */
        .decoration-frame2 {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 775px;
            height: 155px;
            flex-shrink: 0;
            aspect-ratio: 5/1;
            background: url('homepageframe2.png') center no-repeat;
            background-size: contain;
            z-index: 2; /* 确保显示在第一个装饰图之上 */
            animation: breath-animation 4s ease-in-out infinite;
        }

        /* 修改呼吸动画 */
        @keyframes breath-animation {
            0%, 100% {
                opacity: 0.9;
                transform: translateX(-50%) scale(1);  /* 保持居中的同时缩放 */
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.02);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="巴别插画 Logo" class="logo">
        <div class="nav-container">
            <img src="navigate background.png" alt="导航栏" class="nav-background">
            <div class="nav-icons">
                <img src="find.png" alt="搜索" class="nav-icon find-icon">
                <img src="mine.png" alt="我的" class="nav-icon mine-icon">
                <img src="shelf.png" alt="书架" class="nav-icon shelf-icon">
            </div>
        </div>
        <div style="width: 150px;"></div>
    </header>

    <div class="content-center">
        <div class="find-image-container">
            <img src="find1.png" alt="查找" class="find-main-image">
            <!-- 添加六个小六边形 -->
            <div class="second-layer">
                <img src="road1.png" alt="Small Hexagon 1">
            </div>
            <div class="second-layer">
                <img src="road1.png" alt="Small Hexagon 2">
            </div>
            <div class="second-layer">
                <img src="road1.png" alt="Small Hexagon 3">
            </div>
            <div class="second-layer">
                <img src="road1.png" alt="Small Hexagon 4">
            </div>
            <div class="second-layer">
                <img src="road1.png" alt="Small Hexagon 5">
            </div>
            <div class="second-layer">
                <img src="road1.png" alt="Small Hexagon 6">
            </div>
        </div>
    </div>
    <div class="bottom-decoration"></div>
    <div class="decoration-frame2"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const mainHexagon = document.querySelector('.find-main-image');
            const secondLayerHexagons = document.querySelectorAll('.second-layer');
            let isExpanded = false;

            mainHexagon.addEventListener('click', function () {
                if (!isExpanded) {
                    // 展开小六边形
                    secondLayerHexagons.forEach((hex, index) => {
                        setTimeout(() => {
                            hex.classList.add('active');
                        }, index * 200);
                    });
                } else {
                    // 收起小六边形
                    secondLayerHexagons.forEach((hex) => {
                        hex.classList.remove('active');
                    });
                }
                isExpanded = !isExpanded;
            });
        });
    </script>
</body>
</html>
