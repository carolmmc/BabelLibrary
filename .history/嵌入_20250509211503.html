<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma 设计预览</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .figma-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFFFFF;
        }

        .figma-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="figma-container">
        <iframe 
            class="figma-frame"
            src="https://embed.figma.com/design/X4vfMX8ch8xIYipj9xn867/babel-library-%E5%8A%A8%E6%95%88%E4%BA%A4%E4%BA%92--Copy-?node-id=2088-879&embed-host=share" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
