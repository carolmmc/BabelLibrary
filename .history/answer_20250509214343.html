<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devic-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #6C6BB9;
            min-height: 100vh;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .logo {
            width: 75.892px;
            height: 87.633px;
            flex-shrink: 0;
            object-fit: contain; /* 保持图片比例 */
        }

        /* 导航栏容器 */
        .nav-container {
            position: relative;
            width: 1076px;
            height: 80px;
        }

        /* 导航图标容器 */
        .nav-icons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-between; /* 改用 space-between 实现均匀分布 */
            width: 60%; /* 控制图标分布的整体宽度范围 */
            z-index: 2;
        }

        /* 导航图标通用样式 */
        .nav-icon {
            flex-shrink: 0;
            cursor: pointer;
            filter: drop-shadow(0px 0px 1px #000);
            transition: transform 0.3s ease; /* 将过渡效果移到这里 */
        }

        /* 搜索图标 */
        .find-icon {
            width: 37px;
            height: 39px;
        }

        /* 我的图标 */
        .mine-icon {
            width: 40px;
            height: 39px;
        }

        /* 书架图标 */
        .shelf-icon {
            width: 34px;
            height: 39px;
        }

        /* 图标悬停效果 */
        .nav-icon:hover {
            transform: scale(1.1);
        }

        .content-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* 底部装饰图样式 */
        .bottom-decoration {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);  /* 居中定位 */
            width: 1526px;  /* 使用原始宽度 */
            height: 859px;  /* 使用原始高度 */
            background: url('homepage frame1.png') bottom center no-repeat;
            background-size: contain;  /* 确保图片完整显示 */
            z-index: 1;
            animation: breath-animation 4s ease-in-out infinite;
        }

        /* 添加第二个装饰图样式 */
        .decoration-frame2 {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 775px;
            height: 155px;
            flex-shrink: 0;
            aspect-ratio: 5/1;
            background: url('homepageframe2.png') center no-repeat;
            background-size: contain;
            z-index: 2; /* 确保显示在第一个装饰图之上 */
            animation: breath-animation 4s ease-in-out infinite;
        }

        /* 修改呼吸动画 */
        @keyframes breath-animation {
            0%, 100% {
                opacity: 0.9;
                transform: translateX(-50%) scale(1);  /* 保持居中的同时缩放 */
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.02);
            }
        }

        /* 问题输入区域容器 */
        .question-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        /* 文本输入框样式 */
        .question-input {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px;
        }

        .question-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* 按钮容器 */
        .button-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
        }

        /* 上传按钮 */
        .upload-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* 提交按钮 */
        .submit-btn {
            padding: 10px 30px;
            background: rgba(228, 228, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover,
        .submit-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="巴别插画 Logo" class="logo">
        <div class="nav-container">
            <img src="navigate background.png" alt="导航栏" class="nav-background">
            <div class="nav-icons">
                <img src="find.png" alt="搜索" class="nav-icon find-icon">
                <img src="mine.png" alt="我的" class="nav-icon mine-icon">
                <img src="shelf.png" alt="书架" class="nav-icon shelf-icon">
            </div>
        </div>
        <div style="width: 150px;"></div>
    </header>
    <div class="content-center">
        <div class="question-container">
            <textarea 
                class="question-input" 
                placeholder="在这里输入你的问题..."
            ></textarea>
            <div class="button-container">
                <label class="upload-btn">
                    <img src="upload.png" alt="上传" style="width: 20px; height: 20px;">
                    <span>上传图片</span>
                    <input type="file" accept="image/*" style="display: none;">
                </label>
                <button class="submit-btn" onclick="location.href='answer2.html'">提交问题</button>
            </div>
        </div>
    </div>
    <div class="bottom-decoration"></div>
    <div class="decoration-frame2"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.querySelector('input[type="file"]');
            const questionInput = document.querySelector('.question-input');
            
            fileInput.addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const fileName = e.target.files[0].name;
                    // 可以在这里添加文件预览逻辑
                    console.log('已选择文件:', fileName);
                }
            });

            questionInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });
        });
    </script>
</body>
</html>
