<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #6C6BB9;
            min-height: 100vh;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .logo {
            width: 75.892px;
            height: 87.633px;
            flex-shrink: 0;
            object-fit: contain; /* 保持图片比例 */
        }

        /* 导航栏容器 */
        .nav-container {
            position: relative;
            width: 1076px;
            height: 80px;
        }

        /* 导航图标容器 */
        .nav-icons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-between; /* 改用 space-between 实现均匀分布 */
            width: 60%; /* 控制图标分布的整体宽度范围 */
            z-index: 2;
        }

        /* 导航图标通用样式 */
        .nav-icon {
            flex-shrink: 0;
            cursor: pointer;
            filter: drop-shadow(0px 0px 1px #000);
            transition: transform 0.3s ease; /* 将过渡效果移到这里 */
        }

        /* 搜索图标 */
        .find-icon {
            width: 37px;
            height: 39px;
        }

        /* 我的图标 */
        .mine-icon {
            width: 40px;
            height: 39px;
        }

        /* 书架图标 */
        .shelf-icon {
            width: 34px;
            height: 39px;
        }

        /* 图标悬停效果 */
        .nav-icon:hover {
            transform: scale(1.1);
        }

        .content-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 添加书架图片容器样式 */
        .shelf-image-container {
            width: 1339px; 
            height: 754px; 
            flex-shrink: 0;
            aspect-ratio: 279/157;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 书架主图样式 */
        .shelf-main-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 底部装饰图样式 */
        .bottom-decoration {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);  /* 居中定位 */
            width: 1526px;  /* 使用原始宽度 */
            height: 859px;  /* 使用原始高度 */
            background: url('homepage frame1.png') bottom center no-repeat;
            background-size: contain;  /* 确保图片完整显示 */
            z-index: 1;
            animation: breath-animation 4s ease-in-out infinite;
        }

        /* 添加第二个装饰图样式 */
        .decoration-frame2 {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 775px;
            height: 155px;
            flex-shrink: 0;
            aspect-ratio: 5/1;
            background: url('homepageframe2.png') center no-repeat;
            background-size: contain;
            z-index: 2; /* 确保显示在第一个装饰图之上 */
            animation: breath-animation 4s ease-in-out infinite;
        }

        /* 修改呼吸动画 */
        @keyframes breath-animation {
            0%, 100% {
                opacity: 0.9;
                transform: translateX(-50%) scale(1);  /* 保持居中的同时缩放 */
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.02);
            }
        }

        .text-output-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the text vertically and horizontally */
            z-index: 5;
            text-align: center;
        }

        .text-box {
            background: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
            padding: 30px 50px;
            border-radius: 15px;
            width: 70%; /* Adjust width to match photo layout */
            max-width: 800px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Shadow effect */
        }

        .text-output {
            color: #6C6BB9;
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 2.16px;
            line-height: normal;
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="巴别插画 Logo" class="logo">
        <div class="nav-container">
            <img src="navigate background.png" alt="导航栏" class="nav-background">
            <div class="nav-icons">
                <img src="find.png" alt="搜索" class="nav-icon find-icon">
                <img src="mine.png" alt="我的" class="nav-icon mine-icon">
                <img src="shelf.png" alt="书架" class="nav-icon shelf-icon">
            </div>
        </div>
        <div style="width: 150px;"></div>
    </header>

    <div class="content-center">
        <div class="text-output-container">
            <div class="text-box">
                <p class="text-output">Q：this game i can get ssr</p>
                <p class="text-output">A：believe yourself</p>
            </div>
        </div>
    </div>
    <div class="bottom-decoration"></div>
    <div class="decoration-frame2"></div>
</body>
</html>
