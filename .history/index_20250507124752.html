<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开屏动画</title>
    <style>
        /* 去掉默认的 margin 和 padding，确保视频全屏展示 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black; /* 设置背景颜色为黑色 */
        }

        /* 设置视频全屏显示 */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保持视频比例，覆盖整个屏幕 */
        }
    </style>
</head>
<body>
    <!-- 嵌入视频 -->
    <video autoplay muted>
        <source src="openanimation.mp4" type="video/mp4">
        您的浏览器不支持视频标签。
    </video>
    <script>
        // 在 </body> 标签前添加这段代码
        document.querySelector('video').addEventListener('ended', function() {
            window.location.href = 'homepage.html';
        });
    </script>
</body>
</html>
