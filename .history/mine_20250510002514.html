<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #6C6BB9;
            min-height: 100vh;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .logo {
            width: 75.892px;
            height: 87.633px;
            flex-shrink: 0;
            object-fit: contain; /* 保持图片比例 */
        }

        /* 导航栏容器 */
        .nav-container {
            position: relative;
            width: 1076px;
            height: 80px;
        }

        /* 导航图标容器 */
        .nav-icons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-between; /* 改用 space-between 实现均匀分布 */
            width: 60%; /* 控制图标分布的整体宽度范围 */
            z-index: 2;
        }

        /* 导航图标通用样式 */
        .nav-icon {
            flex-shrink: 0;
            cursor: pointer;
            filter: drop-shadow(0px 0px 1px #000);
            transition: transform 0.3s ease; /* 将过渡效果移到这里 */
        }

        /* 搜索图标 */
        .find-icon {
            width: 37px;
            height: 39px;
        }

        /* 我的图标 */
        .mine-icon {
            width: 40px;
            height: 39px;
        }

        /* 书架图标 */
        .shelf-icon {
            width: 34px;
            height: 39px;
        }

        /* 图标悬停效果 */
        .nav-icon:hover {
            transform: scale(1.1);
        }

        .content-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .scroll-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            overflow-x: auto;
            padding: 20px;
            position: relative;
            z-index: 3;
        }

        .scroll-item {
            flex-shrink: 0;
        }

        .scroll-image {
            width: 100px;
            height: auto;
        }

        /* 底部装饰图样式 */
        .bottom-decoration {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);  /* 居中定位 */
            width: 1526px;  /* 使用原始宽度 */
            height: 859px;  /* 使用原始高度 */
            background: url('homepage frame1.png') bottom center no-repeat;
            background-size: contain;  /* 确保图片完整显示 */
            z-index: 1;
            animation: breath-animation 4s ease-in-out infinite;
        }

        /* 添加第二个装饰图样式 */
        .decoration-frame2 {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 775px;
            height: 155px;
            flex-shrink: 0;
            aspect-ratio: 5/1;
            background: url('homepageframe2.png') center no-repeat;
            background-size: contain;
            z-index: 2; /* 确保显示在第一个装饰图之上 */
            animation: breath-animation 4s ease-in-out infinite;
        }

        /* 修改呼吸动画 */
        @keyframes breath-animation {
            0%, 100% {
                opacity: 0.9;
                transform: translateX(-50%) scale(1);  /* 保持居中的同时缩放 */
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.02);
            }
        }

        /* --------- Answer images & text ---------- */
        #answerText {
            font-size: 18px;
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }
        /* ---- Hover‑glow book & floating answer boxes ---- */
        .book-wrapper{
            position:relative;
            display:inline-block;
        }
        .book-img{
            transition:transform .3s ease, filter .3s ease;
            cursor:pointer;
        }
        .book-img.active{
            transform:scale(1.05);
            filter:drop-shadow(0 0 18px rgba(255,255,255,.9));
        }
        .answer-box{
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            width:200px;          /* 可根据图片大小调整 */
            display:none;
            pointer-events:none;
            z-index:4;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="巴别插画 Logo" class="logo">
        <div class="nav-container">
            <img src="navigate background.png" alt="导航栏" class="nav-background">
            <div class="nav-icons">
                <a href="find.html" class="icon-link">
                    <img src="find.png" alt="搜索" class="nav-icon find-icon">
                </a>
                <a href="mine.html" class="icon-link">
                    <img src="mine.png" alt="我的" class="nav-icon mine-icon">
                </a>
                <a href="shelf.html" class="icon-link">
                    <img src="shelf.png" alt="书架" class="nav-icon shelf-icon">
                </a>
            </div>
        </div>
        <div style="width: 150px;"></div>
    </header>

    <div class="content-center">
        <div class="scroll-container">
            <div class="scroll-item book-wrapper">
                <img src="mine book1.png" alt="book1" class="scroll-image book-img">
                <img src="mine answer1.png" alt="" class="answer-box">
            </div>
            <div class="scroll-item book-wrapper">
                <img src="mine book2.png" alt="book2" class="scroll-image book-img">
                <img src="mine answer2.png" alt="" class="answer-box">
            </div>
            <div class="scroll-item book-wrapper">
                <img src="mine book3.png" alt="book3" class="scroll-image book-img">
                <img src="mine answer3.png" alt="" class="answer-box">
            </div>
            <div class="scroll-item book-wrapper">
                <img src="mine book4.png" alt="book4" class="scroll-image book-img">
                <img src="mine answer4.png" alt="" class="answer-box">
            </div>
            <div class="scroll-item book-wrapper">
                <img src="mine book5.png" alt="book5" class="scroll-image book-img">
                <img src="mine answer5.png" alt="" class="answer-box">
            </div>
            <div class="scroll-item book-wrapper">
                <img src="mine book6.png" alt="book6" class="scroll-image book-img">
                <img src="mine answer6.png" alt="" class="answer-box">
            </div>
            <div class="scroll-item">
                <img src="mine book7.png" alt="book7" class="scroll-image">
            </div>
        </div>
    </div>
    <div class="bottom-decoration"></div>
    <div class="decoration-frame2"></div>

    <!-- Assuming this is answer.html content below -->

    <!-- The original line:
      <img src="answer2.png" id="answerImg2" class="answer-img" alt="答案书第二页">
    is replaced with: -->
    <div class="book-wrapper" id="bookWrapper">
        <img src="answer2.png" id="bookImg" class="answer-img book-img" alt="答案书第二页">
        <img src="mine answer1.png" class="answer-box" id="box0" alt="">
        <img src="mine answer2.png" class="answer-box" id="box1" alt="">
        <img src="mine answer3.png" class="answer-box" id="box2" alt="">
        <img src="mine answer4.png" class="answer-box" id="box3" alt="">
        <img src="mine answer5.png" class="answer-box" id="box4" alt="">
        <img src="mine answer6.png" class="answer-box" id="box5" alt="">
    </div>

    <script>
        // Assuming img1 is defined and event listener was added previously
        img1.addEventListener('click', () => {
            // existing code...

            // ---- initialise hover interactions on revealed book ----
            const bookWrapper = document.getElementById('bookWrapper');
            const bookImg     = document.getElementById('bookImg');
            const boxes = [
              document.getElementById('box0'),
              document.getElementById('box1'),
              document.getElementById('box2'),
              document.getElementById('box3'),
              document.getElementById('box4'),
              document.getElementById('box5')
            ];

            function hideAllBoxes(){
              boxes.forEach(b=>b.style.display='none');
            }

            hideAllBoxes();

            bookWrapper.addEventListener('mousemove',(e)=>{
              bookImg.classList.add('active');
              const rect = bookWrapper.getBoundingClientRect();
              const cx = rect.left + rect.width/2;
              const cy = rect.top  + rect.height/2;
              const dx = e.clientX - cx;
              const dy = cy - e.clientY;          // invert y for conventional polar coords
              let angle = Math.atan2(dy,dx) * 180 / Math.PI; // -180..180
              if(angle < 0) angle += 360;         // 0..360
              const sector = Math.floor(angle / 60); // 0‑5
              hideAllBoxes();
              boxes[sector].style.display='block';
            });

            bookWrapper.addEventListener('mouseleave',()=>{
              bookImg.classList.remove('active');
              hideAllBoxes();
            });
        });
    </script>
<script>
(function(){
  const wrappers    = document.querySelectorAll('.scroll-item.book-wrapper');
  const answerBoxes = document.querySelectorAll('.answer-box');
  const bookImgs    = document.querySelectorAll('.book-img');

  function hideAll(){
    answerBoxes.forEach(b => b.style.display = 'none');
    bookImgs.forEach(img => img.classList.remove('active'));
  }

  wrappers.forEach(wrapper => {
    const img = wrapper.querySelector('.book-img');
    const box = wrapper.querySelector('.answer-box');
    img.addEventListener('click', e => {
      e.stopPropagation();
      hideAll();
      img.classList.add('active');
      box.style.display = 'block';
    });
  });

  document.addEventListener('click', e => {
    if(!e.target.closest('.scroll-item.book-wrapper')){
      hideAll();
    }
  });
})();
</script>
</body>
</html>
